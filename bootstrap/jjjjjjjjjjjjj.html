<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #test1{
        position:absolute ;
        width:400px;
        height:400px;
        background-color:pink;
        }
    </style>

    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#test1').animate({
                'top':100 ,
                'left':200
            }, 1000, function() {
                alert('animetenrnel');
            });
        });
    </script>
</head>
<body>
    <div id="test1">hello world</div>
</body>
</html>
