<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/form.css">
    <script type="text/javascript" src="./js/form.js"></script>

</head>
<body>
<div>
    <form method="POST" action="server_send.py" name="frm" onsubmit="return check()">
        <div class="div_height">
            가입신청서에 *란은 필수입니다.
        </div>
        <div class="div_height">
            <input type="text" name="name" id="name" size=15 placeholder="이름" >*
            <p id="name_error" class="p_error"></p>
        </div>
        <div class="div_height">
            <input type="text" name="email" id="email" placeholder="이메일">*
        </div>
        <div class="div_height">
            <input type="text" name="id" id="id" placeholder="아이디">*
        </div>
        <div class="div_height">
            <input type="password" name="password" id="password" placeholder="비밀번호">*
        </div>
        <div class="div_height">
            <input type="password" name="password2" id="password2" placeholder="비밀번호 확인">*
        </div>
        <div class="div_height">
            <select name ="job">
                <option value="" selected >--직업--</option>
                <option value="worker">worker</option>
                <option value="offical">official</option>
                <option value="student">student</option>
                <option value="solider">solider</option>
            </select>
        </div>
        <div class="div_height">
                <input type="radio" name="gender" value="man">남자
                <input type="radio" name="gender" value="woman">여자
        </div>
        <div class="div_height">
                <input type="checkbox" name="hobby" value="reading">독서
                <input type="checkbox" name="hobby" value="hiking">하이킹
                <input type="checkbox" name="hobby" value="fishing">낚시

        </div>
        <div class="div_height">
            <input type="submit" value="회원가입">
            <input type="reset" value="다시스기">
        </div>
    </form>

</div>

</body>
</html>
