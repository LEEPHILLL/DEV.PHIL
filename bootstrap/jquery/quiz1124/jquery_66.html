<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz66</title>
    <style>
        #one{
            position: absolute;
            width:100px;
            height: 100px;
            background-color:blue;
        }
        #two{
            position: relative ;
            width:100px;
            height: 100px;
            background-color:pink;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>
     $(document).ready(function() {
        $('#one').animate({
            'left':1500,
        }, 1000);
        $('#two').animate({
            'right':1500,
        }, 1000);
     });
    </script>
</head>
<body>
    <div class="test" id="one">hello world one</div>
    <div class="test" id="two">hello world two</div>
</body>
</html>
