<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz61</title>
    <style>
        #one{
            width:400px;
            height: 400px;
            background-color:blue;
        }
        #two{
            display: none ;
            width:400px;
            height: 400px;
            background-color:pink;

        }

    </style>

     });
     });
    </script>
</head>

    <div class="test" id="one">hello world one</div>
    <div class="test" id="two">hello world two</div>
</body>
